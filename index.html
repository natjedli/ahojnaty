<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studijní stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1; /* Světle růžové pozadí */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #d147a3; /* Tmavě růžový nadpis */
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .images-container img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }

    table, th, td {
      border: 2px solid #d147a3;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      background-color: #d147a3;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Studijní stránka</h1>

  <div class="images-container">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 1">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 2">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 3">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 4">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 5">
    <img src="https://www.gmvv.cz/media/k2/items/cache/05956f3d84fecaec4433f74b2cec5d39_S.jpg" alt="Obrázek 6">
  </div>

  <table>
    <tr>
      <th>Kategorie</th>
      <th>Procento v ČR</th>
    </tr>
    <tr>
      <td>Průměrná zaměstnanost</td>
      <td>72 %</td>
    </tr>
    <tr>
      <td>Podíl vysokoškolsky vzdělaných</td>
      <td>25 %</td>
    </tr>
    <tr>
      <td>Internetová gramotnost</td>
      <td>89 %</td>
    </tr>
  </table>

  <footer>
    Stránka může být použita pro studijní účely!
  </footer>

</body>
</html>
