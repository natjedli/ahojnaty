
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studijní stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Světle modré pozadí */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #4a90e2; /* Modrý nadpis */
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .images-container img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }

    table, th, td {
      border: 2px solid #4a90e2;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      background-color: #4a90e2;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Studijní stránka</h1>

  <div class="images-container">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 1">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 2">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 3">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 4">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 5">
    <img src="https://via.placeholder.com/200x150" alt="Obrázek 6">
  </div>

  <table>
    <tr>
      <th>Položka</th>
      <th>Popis</th>
    </tr>
    <tr>
      <td>Kniha</td>
      <td>Binding 13</td>
    </tr>
    <tr>
      <td>Sport</td>
      <td>Rugby</td>
    </tr>
    <tr>
      <td>Jídlo</td>
      <td>Bananový chlebík</td>
    </tr>
  </table>

  <footer>
    Stránka může být použita pro studijní účely!
  </footer>

</body>
</html>
